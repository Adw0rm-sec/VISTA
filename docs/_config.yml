title: VISTA Documentation
description: AI-Powered Security Testing Assistant for Burp Suite
baseurl: "/VISTA"
url: "https://Adw0rm-sec.github.io"

theme: just-the-docs

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/vista-logo.png"

# Footer
footer_content: "VISTA &mdash; Vulnerability Insight & Strategic Test Assistant. Made with ❤️ for the Security Community."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Adw0rm-sec/VISTA"

aux_links_new_tab: true

# Navigation
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
