name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: false
        default: ''

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build JAR
        run: mvn -B -q package -DskipTests

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's New" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> RELEASE_NOTES.md
          else
            echo "### Initial Release" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" --max-count=20 >> RELEASE_NOTES.md
          fi
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "1. Download \`vista-${{ steps.version.outputs.version }}.jar\`" >> RELEASE_NOTES.md
          echo "2. In Burp Suite: Extensions → Add → Java → Select JAR" >> RELEASE_NOTES.md
          echo "3. Configure your AI provider in VISTA → Settings" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Requirements" >> RELEASE_NOTES.md
          echo "- Java 17+" >> RELEASE_NOTES.md
          echo "- Burp Suite Professional or Community" >> RELEASE_NOTES.md

      - name: Verify JAR
        run: |
          JAR_FILE=$(ls target/vista-*.jar)
          echo "JAR file: $JAR_FILE"
          echo "JAR size: $(du -h $JAR_FILE | cut -f1)"
          jar tf $JAR_FILE | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: VISTA v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            target/vista-*.jar
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vista-release-${{ steps.version.outputs.version }}
          path: target/vista-*.jar
