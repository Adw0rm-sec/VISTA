name: CI Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['17', '21']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Build with Maven
        run: mvn -B -q package -DskipTests

      - name: Run tests
        run: mvn -B test
        continue-on-error: true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: matrix.java-version == '17'
        with:
          name: vista-jar
          path: target/vista-*.jar
          retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Check code compiles cleanly
        run: mvn -B compile -Xlint:all
