name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

      - name: Check for large files
        run: |
          find . -type f -size +5M -not -path "./.git/*" -not -path "./target/*" | while read file; do
            echo "::warning::Large file detected: $file"
          done

      - name: Check line endings
        run: |
          if git ls-files --eol | grep 'i/crlf'; then
            echo "::error::CRLF line endings detected. Please use LF line endings."
            exit 1
          fi

  build-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build PR
        run: mvn -B clean package -DskipTests

      - name: Comment build status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} Build ${status}\n\nCommit: ${context.sha.substring(0, 7)}`
            });

  size-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Check JAR size
        run: |
          JAR_SIZE=$(du -k target/vista-*.jar | cut -f1)
          echo "JAR size: ${JAR_SIZE}KB"
          
          if [ $JAR_SIZE -gt 10240 ]; then
            echo "::warning::JAR size is larger than 10MB (${JAR_SIZE}KB)"
          fi
          
          echo "jar_size=${JAR_SIZE}" >> $GITHUB_ENV

      - name: Comment JAR size
        uses: actions/github-script@v7
        with:
          script: |
            const jarSize = process.env.jar_size;
            const sizeMB = (jarSize / 1024).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¦ JAR Size: **${sizeMB} MB** (${jarSize} KB)`
            });
